<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:xi="http://www.w3.org/2001/XInclude" xmlns:py="http://genshi.edgewall.org/">
  <head>
    <title>$title</title>
    <link rel="stylesheet" href="${make_url('/media/css/main.css')}" type="text/css" media="all" />
    <link rel="stylesheet" href="${make_url('/media/css/jquery.lightbox-0.5.css')}" type="text/css" media="all" />
    <script src="${make_url('/media/js/jquery.js')}" type="text/javascript"></script>
    <script src="${make_url('/media/js/jquery.ui.js')}" type="text/javascript"></script>
    <script src="${make_url('/media/js/jquery.lightbox-0.5.js')}" type="text/javascript"></script>

    <script type="text/javascript">
    $(document).ready(function() {
        $('#banner_wrapper a').lightBox();
        $("#search").focus(function(){
            $("#search").val("");
        });
    });
    </script>
  </head>
    <body>
      <div id="container">
        <div id="containertop"></div>
        <!-- Header -->
        <h1><a href="http://www.studio7designs.com" title="$title">$title</a></h1>
        <hr />
        <div id="navigation_wrapper">
          <!-- Top Navigation -->
          <ul id="navigation">
            <li><a href="${make_url('/')}" title="Pictures">Pictures</a></li>
          </ul>
          <!-- Search Field -->
          <fieldset id="search_wrapper">
            <form action="?filter">
              <input type="text" value="Search" class="search" name="search" id="search" />
              <input type="submit" id="do-search" value="Search" />
            </form>
          </fieldset>
        </div><!-- navigation wrapper -->

        <div id="banner_wrapper">
          <div class="banner banner_last" py:for="image in images">
            <h2>$image.name</h2>
            <div class="image_wrapper">
              <a id="${image.name}-link" href="${make_url('/image/%s' % image.name)}">
                <img id="$image.name" src="${make_url('/image/crop/228x202/%s' % image.name)}" width="228" height="202" alt="image: $image.width X $image.height" />
              </a>
            </div><!-- image_wrapper -->
          </div><!-- banner -->
        </div><!-- banner_wrapper -->
      </div>
      <!-- Footer -->
      <div id="footer_wrapper">
        <div id="footer">
          <div class="logo"><a href="http://www.studio7designs.com" title="Organic Web Design">Eco web design by STUDIO7DESIGNS</a><span></span></div>
          <ul>
            <li>Built with <a href="http://www.cherrypy.org/">CherryPy</a></li>
          </ul>
        </div>
      </div>
    </body>
</html>
