<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:xi="http://www.w3.org/2001/XInclude" xmlns:py="http://genshi.edgewall.org/">
  <head>
    <title>$title</title>
    <link rel="stylesheet" href="/media/css/main.css" type="text/css" media="all" />
    <script src="/media/js/jquery.js" type="text/javascript"></script>
    <script src="/media/js/jquery.ui.js" type="text/javascript"></script>
    <script type="text/javascript">
    $(document).ready(function() {
    });
    </script>
  </head>
    <body>
      <div id="container">
        <div id="containertop"></div>
        <!-- Header -->
        <h1><a href="http://www.studio7designs.com" title="$title">$title</a></h1>
        <hr />
        <div id="navigation_wrapper">
          <!-- Top Navigation -->
          <ul id="navigation">
            <li><a href="#" title="Pictures">Pictures</a></li>
            <li><a href="#" title="Preferences">Preferences</a></li>
          </ul>
          <!-- Search Field -->
          <fieldset id="search_wrapper">
            <form action="#">
              <input type="text" value="Search" class="search" name="search" />
              <input type="submit" value="Search" class="hide" />
            </form>
          </fieldset>
        </div>
        <!-- Main Image -->
        <div id="main_image">
          <img src="/media/img/main_image.jpg" width="860" height="408" alt="Main Image" />
          <div id="frame_image_top"></div><div id="frame_image_bottom"></div>
          <hr />
        </div>
        <!-- The 3 Banner -->
        <div id="banner_wrapper">
          <div class="banner">
            <h2>Zen Gardens</h2>
            <div class="image_wrapper"><img src="/media/img/zengardens.jpg" width="228" height="202" alt="image: Zen Gardens" /><span></span></div>
          </div>
          <div class="banner">
            <h2>Organic Plants</h2>
            <div class="image_wrapper"><img src="/media/img/organicplants.jpg" width="228" height="202" alt="image: Organic Plants" /><span></span></div>
          </div>
          <div class="banner banner_last">
            <h2>Organic Gardens</h2>
            <div class="image_wrapper"><img src="/media/img/organicgardens.jpg" width="228" height="202" alt="image: Organic Gardens" /><span></span></div>
          </div>
          <hr />
        </div>
      </div>
      <!-- Footer -->
      <div id="footer_wrapper">
        <div id="footer">
          <div class="logo"><a href="http://www.studio7designs.com" title="Organic Web Design">Eco web design by STUDIO7DESIGNS</a><span></span></div>
          <ul>
            <li>Built with <a href="http://www.cherrypy.org/">CherryPy</a></li>
          </ul>
        </div>
      </div>
    </body>
</html>
